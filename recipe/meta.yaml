{% set name = "hdpws" %}
{% set version = "0.6.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hdpws-{{ version }}.tar.gz
  sha256: 45866ea98cbf9cf75d08b329989f5b737f67dcb0b64d6e78a3f53ffde496c011

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-dateutil >=2.8.0
    - requests >=2.20
    - urllib3 >=1.26.14

test:
  imports:
    - hdpws
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://heliophysicsdata.gsfc.nasa.gov/WebServices
  summary: NASA's Heliophysics Data Portal Web Service Client Library
  license: NASA-1.3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - berniegsfc
